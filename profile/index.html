<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Randstad GBS Learning Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../shared/ai-sme-colors.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'brand-primary': 'var(--ai-accent)',
                        'brand-primary-hover': 'var(--ai-accent-hover)',
                        'brand-dark': 'var(--ai-heading)',
                        'brand-body': 'var(--ai-text)',
                        'brand-muted': 'var(--ai-text)',
                        'brand-bg': 'var(--ai-bg)',
                        'brand-card-bg': 'var(--ai-card)',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: var(--ai-bg);
            color: var(--ai-text);
        }
    </style>
</head>
<body class="bg-brand-bg text-brand-body font-sans leading-relaxed">

    <header class="bg-white/80 backdrop-blur-sm sticky top-0 z-50 transition-all duration-300 shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="../index.html" class="text-2xl font-bold text-brand-dark flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 text-brand-primary" aria-hidden="true"><path d="M12 2L2 7l10 5 10-5-10-5z"></path><path d="M2 17l10 5 10-5"></path><path d="M2 12l10 5 10-5"></path></svg>
                Randstad GBS Learning Hub
            </a>
            <nav class="hidden md:flex items-center space-x-8" aria-label="Main navigation">
                <a href="../index.html" class="text-brand-body hover:text-brand-primary transition-colors duration-300">Home</a>
                <a href="/profile/" class="text-brand-body hover:text-brand-primary transition-colors duration-300">Profile</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12 md:py-20">
        <section class="max-w-md mx-auto">
            <h1 class="text-4xl md:text-5xl font-extrabold text-ai-heading mb-8 text-center">User Profile</h1>

            <div id="user-info" class="bg-white p-6 rounded-lg border border-ai-border shadow-ai-sm space-y-4">
                <p><strong>Name:</strong> <span id="user-name"></span></p>
                <p><strong>Email:</strong> <span id="user-email"></span></p>
                <button id="logout-button" class="w-full mt-4 flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    Logout
                </button>
            </div>
            <div id="loading-state" class="text-center">
                <p>Loading user information...</p>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>
    <script src="../shared/scripts/footer.js" defer></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore-compat.js"></script>
    <script src="../shared/scripts/firebase-config.js"></script>
    <script src="profile.js" defer></script>

</body>
</html>
