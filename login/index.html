<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Randstad GBS Learning Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../shared/ai-sme-colors.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'brand-primary': 'var(--ai-accent)',
                        'brand-primary-hover': 'var(--ai-accent-hover)',
                        'brand-dark': 'var(--ai-heading)',
                        'brand-body': 'var(--ai-text)',
                        'brand-muted': 'var(--ai-text)',
                        'brand-bg': 'var(--ai-bg)',
                        'brand-card-bg': 'var(--ai-card)',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: var(--ai-bg);
            color: var(--ai-text);
        }
    </style>
</head>
<body class="bg-brand-bg text-brand-body font-sans leading-relaxed">

    <header class="bg-white/80 backdrop-blur-sm sticky top-0 z-50 transition-all duration-300 shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="../index.html" class="text-2xl font-bold text-brand-dark flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 text-brand-primary" aria-hidden="true"><path d="M12 2L2 7l10 5 10-5-10-5z"></path><path d="M2 17l10 5 10-5"></path><path d="M2 12l10 5 10-5"></path></svg>
                Randstad GBS Learning Hub
            </a>
            <nav class="hidden md:flex items-center space-x-8" aria-label="Main navigation">
                <a href="../index.html" class="text-brand-body hover:text-brand-primary transition-colors duration-300">Home</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12 md:py-20">
        <section class="max-w-md mx-auto">
            <h1 class="text-4xl md:text-5xl font-extrabold text-ai-heading mb-8 text-center">Login</h1>

            <div class="space-y-4">
                <button id="google-signin" class="w-full flex items-center justify-center py-3 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                    <svg class="w-5 h-5 mr-2" aria-hidden="true" focusable="false" data-prefix="fab" data-icon="google" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512"><path fill="currentColor" d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 126 21.2 174 58.4l-66 66C314.5 98.4 282.7 80 248 80c-82.8 0-150 67.2-150 150s67.2 150 150 150c94.5 0 135.3-71.2 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 26.9 3.9 41.8z"></path></svg>
                    Sign in with Google
                </button>

                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-brand-bg text-gray-500">Or continue with</span>
                    </div>
                </div>

                <form id="login-form" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                        <div class="mt-1">
                            <input id="email" name="email" type="email" autocomplete="email" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-brand-primary focus:border-brand-primary sm:text-sm">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <div class="mt-1">
                            <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-brand-primary focus:border-brand-primary sm:text-sm">
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-brand-primary hover:bg-brand-primary-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-primary">
                            Sign in
                        </button>
                    </div>
                </form>
                <p id="error-message" class="text-red-500 text-sm mt-2"></p>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>
    <script src="../shared/scripts/footer.js" defer></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore-compat.js"></script>
    <script src="../shared/scripts/firebase-config.js"></script>
    <script src="login.js" defer></script>

</body>
</html>
